<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container my-4" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border p-4 bg-light">
                    <div class="text-center mb-4">
                        <img src="MEDI-logo.png" alt=" MEDI Logo" class="img-fluid">
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="Room Id">Room Id</label>
                            <select class="form-control" id="Room Id" name="Room Id">
                                <option value="option1" selected>101</option>
                                <option value="option2">102</option>
                                <option value="option3">103</option>
                                <option value="option4">104</option>
                                <option value="option5">105</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="Drug Name">Drug Name</label>
                            <select class="form-control" id="Drug Name" name="Drug Name">
                                <option value="option6" selected>ORS 30GM SACHET</option>
                                <option value="option7">ORELOX 100MG TABLETS</option>
                                <option value="option8">OXIMAL 7.5MG TABLETS</option>
                                <option value="option9">LORVAST 20 MG F-C TABLETS</option>
                                <option value="option10">MANNITOL 10% INFUSION</option>
                             </select>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn mt-2" style="background-color:rgb(19, 52, 78);color: white ;" onclick="showAlert()">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function showAlert() {
            alert("thank you for using medi");
        }
    </script>
    
    
</body>
</html>
